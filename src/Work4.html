<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Work4</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
</head>
<body>
	<div ng-app="myApp" ng-controller="myCtrl">
		<label>
		  Введіть номери чекбоксів через кому:
		  <input type="text" ng-model="checkboxNumbers" />
		</label>
		<br />
		<label>
		  <input type="checkbox" ng-model="checkboxes[0]" />
		  Варіант 1
		</label>
		<label>
		  <input type="checkbox" ng-model="checkboxes[1]" />
		  Варіант 2
		</label>
		<label>
		  <input type="checkbox" ng-model="checkboxes[2]" />
		  Варіант 3
		</label>
		<label>
		  <input type="checkbox" ng-model="checkboxes[3]" />
		  Варіант 4
		</label>
		<br />
		<button ng-click="updateCheckboxes()">Оновити</button>
	  </div>
	  
	<script src="./Work4.js"></script>
</body>
</html>
